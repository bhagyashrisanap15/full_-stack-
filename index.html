<!DOCTYPE html>
<html>
    <head>
    <title>Inline,Block & Inline Block </title>
    <style>
    body{
     margin: 0;
     padding: 0;
        }
    .card {
     border: 1px solid black;
     margin: 10px;
     width: fit-content;
     padding: 10px 20px;
     border-radius: 10px;
     box-shadow: 0 0 10px black;
     display: inline-block;
         }
    .card-img {
     height: 250px;
     width: 300px;
     text-align: center;
    }
    </style>
    </head>
    <body>
    <div class="card">
        <img src="../img/live interaction classes.gif" alt="live interaction classes"
         class="card-img"/>
        <h1 class="card-title"> Interaction Classes</h1>
    </div>
    
    <div class="card">
        <img src="../img/best-price.gif" alt="notes" class="card-img"/>
        <h1 class="card-title"> Best-Price</h1>
    </div>

    <div class="card">
        <img src="../img/video-channel.gif" alt="video-channel" class="card-img"/>
        <h1 class="card-title"> Video-Channel</h1>
    </div>

    <div class="card">
        <img src="../img/notes.gif" alt="notes" class="card-img"/>
        <h1 class="card-title"> Notes</h1>
    </div>

    </body>
</html>
